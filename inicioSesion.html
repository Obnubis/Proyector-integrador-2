<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Inicio de sesión</title>
  </head>
  <body>
    <img src="img/bwink_edu_05_single_11-removebg-preview (3).png" alt="Imagen de fondo" style="position: fixed; left: 400px; top: 1; width: 499px; height: 500px;" />
    <div id="logo"><img src="img/logo.png" alt="" style="width: 102px; height: 82px;"></div>
    <div id="close"><img src="img/close.png" alt="" style="width: 22px; height: 22px;"></div>
    <div id="login-container">
        <h1>Inicio de sesión</h1>
        <div class="social-login">
            <div>Inicio de sesión con Google</div>
            <div>Inicio de sesión con Facebook</div>
        </div>
        <form action="">
          <div class="name-container">
            <input type="text" name="name" id="name" placeholder="Nombre de usuario">
          </div>
            <div class="password-container">
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Contraseña"
                />
            </div>
            <h6>¿Olvidaste la contraseña?<a href="#">Recuperala</a></h6>
            <div class="remember-me">
                <input type="checkbox" name="" id="" />
                <h4>Recuerdame el usuario</h4>
            </div>
            <input type="submit" value="Iniciar sesión" />
            <h6>¿Eres nuevo?<a href="registro.html">Registrate</a></h6>
        </form>
    </div>
  </body>
</html>
