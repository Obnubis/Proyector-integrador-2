<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/registro.css">
    <title>Registro</title>
</head>
<body>
    <img src="img/bwink_edu_05_single_11-removebg-preview (3).png" alt="Imagen de fondo" style="position: fixed; left: 400px; top: 1; width: 499px; height: 500px;" />
    <div id="logo"><img src="img/logo.png" alt="" style="width: 102px; height: 82px;"></div>
    <div id="close"><img src="img/close.png" alt="" style="width: 22px; height: 22px;"></div>
    <div id="login-container">
        <h1>Crea tu cuenta</h1>
        <form action="">
            <!-- Grupo de inputs para domicilio, email y contraseña -->
           

            <!-- Grupo de inputs restantes -->
            <div class="left-group">
                <label for="" class="label-col">Nombre</label>
                <input type="text" name="Nombre" id="" placeholder="Nombre de usuario" class="input-col" />

                <label for="" class="label-col">Fecha de nacimiento</label>
                <input type="text" name="" id="fecha" placeholder="Fecha" class="input-col" />

                <label for="" class="label-col">País</label>
                <input type="text" name="pais" id="pais" placeholder="Pais" class="input-col" />
            </div>

            <div class="right-group">
                <label for="" class="label-col">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" class="input-col" />

                <label for="" class="label-col">Numero de documento</label>
                <input type="text" name="documento" id="documento" placeholder="Nº de documento" class="input-col" />

                <label for="" class="label-col">Provincia</label>
                <input type="text" name="provincia" id="provincia" placeholder="Provincia" class="input-col" />
            </div>

            <div class="wide-input-group">
                <label for="" class="label-col">Domicilio</label>
                <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio" class="input-col-wide" />

                <label for="" class="label-col">Email</label>
                <input type="text" name="email" id="email" placeholder="Email" class="input-col-wide" />

                <label for="" class="label-col">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" class="input-col-wide" />
            </div>

            <input type="submit" value="Registrarme" class="center-button"/>
        </form>
    </div>
</body>
</html>
